<!DOCTYPE html>
<html lang="Fr">
<head>
    <meta charset="UTF-8">
    <meta name="Description" content="Le Fiasco, restaurant spécialité italiènne">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Le Fiasco</title>
</head>
<body>
    <header>
        <h1>Nous contacter</h1> <hr>
        <Nav>
            <a href="index.html">Aceuil</a>
            <a href="Menu.html">Menu</a>
            <a href="Contact.html">Contact</a>
        </Nav>
    </header>
    <img src="img/img1.png" alt="Resto le Fiasco"> <hr>
    <form action="Contact.html">
        <h2>Nous envoyé un email</h2>
        <div class="name">
            <label for="name">Nom et prénom<sup>*</sup></label>
            <input type="text" id="name" required placeholder="Nom et prénom">
        </div>
        <div class="email">
            <label for="email">Adresse mail<sup>*</sup></label>
            <input type="email" id="email" required placeholder="exemple@gmail.fr">
        </div>
        <div class="msg">
            <label for="message">Message<sup>*</sup></label>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Votre message"></textarea>
        </div>
        <div class="envoyer">
            <button type="submit">Envoyer</button> <hr>
        </div>
    </form>
    <div class="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d83998.7782443584!2d2.2646336622715917!3d48.85893843543445!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e66e2964e34e2d%3A0x8ddca9ee380ef7e0!2sTour%20Eiffel!5e0!3m2!1sfr!2stn!4v1701349950458!5m2!1sfr!2stn" width="1000" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    <hr><footer>
        <i class='bx bx-copyright' >Copyright</i>
        <i class='bx bxl-facebook-circle'></i>
        <a href="http://wwww.Facebook.com" target="_blank">Facebook</a>
        <i class='bx bxs-map'>Champ de Mars,5 Av.Anatole France,75007 Paris,France</i>
    </footer>
</body>
</html>
